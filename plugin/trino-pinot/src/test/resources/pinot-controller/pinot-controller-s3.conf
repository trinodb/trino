controller.helix.cluster.name=pinot
controller.host=pinot-controller
controller.port=9000
controller.data.dir=s3://pinot-test-bucket/
controller.local.temp.dir=/var/pinot/controller/data
controller.zk.str=zookeeper:2181
pinot.set.instance.id.to.hostname=true
pinot.server.instance.segment.store.uri=s3://pinot-test-bucket/
pinot.controller.storage.factory.class.s3=org.apache.pinot.plugin.filesystem.S3PinotFS
pinot.controller.storage.factory.s3.region=us-east-1
pinot.controller.storage.factory.s3.endpoint=http://minio:4566
pinot.controller.storage.factory.s3.accesskey=accesskey
pinot.controller.storage.factory.s3.secretkey=secretkey
pinot.controller.segment.fetcher.protocols=file,http,s3
pinot.controller.segment.fetcher.s3.class=org.apache.pinot.common.utils.fetcher.PinotFSSegmentFetcher
