events {}
http {
    log_format json escape=json '{'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":"$status"'
    '}';
    access_log /dev/stdout json;
    sendfile on;

    upstream prometheus { server prometheus:9090; }
    server {
        listen 8080;
        location / {
            proxy_pass http://prometheus;
        }
    }
}
