version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      dependency-updates:
        applies-to: version-updates
        update-types:
        - major
        - minor
        - patch
      security-updates:
        applies-to: security-updates
        dependency-type: production
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - wendigo
    open-pull-requests-limit: 10
    groups:
      dependency-updates:
        applies-to: version-updates
        update-types:
        - major
        - minor
        - patch
      security-updates:
        applies-to: security-updates
        dependency-type: production
